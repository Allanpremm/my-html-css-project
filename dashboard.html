<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Overview</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart {
      max-width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Overview</h1>
  </header>

  <nav>
    <a href="transactions.html">Transactions</a>
    <a href="savings.html">Savings Goals</a>
  </nav>

  <main class="container">
    <section class="summary">
      <h2>Summary</h2>
      <div class="grid-3">
        <div class="card income"><h3>Income</h3><p id="income">₹0</p></div>
        <div class="card expense"><h3>Expenses</h3><p id="expenses">₹0</p></div>
        <div class="card savings"><h3>Savings</h3><p id="savings">₹0</p></div>
      </div>
    </section>

    <section class="chart">
      <canvas id="financeChart" width="250" height="250"></canvas>
    </section>
  </main>

  <script>
    const incomeEl = document.getElementById('income');
    const expenseEl = document.getElementById('expenses');
    const savingsEl = document.getElementById('savings');
    const ctx = document.getElementById('financeChart');

    let data = JSON.parse(localStorage.getItem('finance')) || { income: 0, expense: 0 };

    function updateUI() {
      incomeEl.textContent = `₹${data.income.toLocaleString('en-IN')}`;
      expenseEl.textContent = `₹${data.expense.toLocaleString('en-IN')}`;
      savingsEl.textContent = `₹${(data.income - data.expense).toLocaleString('en-IN')}`;
    }

    function renderChart() {
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Income', 'Expenses'],
          datasets: [{
            data: [data.income, data.expense],
            backgroundColor: ['#2ecc71', '#e74c3c'],
          }]
        },
        options: {
          responsive: false,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    updateUI();
    renderChart();
  </script>
</body>
</html>
