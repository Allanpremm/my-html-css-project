<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List Application</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery (required by script.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">To-Do List Application</h3>
      </div>

      <div class="card-body">
        <!-- Input -->
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter new task">
          <button id="addTaskBtn" class="btn btn-success">Add Task</button>
        </div>

        <!-- Filters -->
        <div class="mb-3">
          <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
          <button class="btn btn-outline-success filter-btn" data-filter="active">Active</button>
          <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Task list -->
        <ul class="list-group" id="taskList"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
