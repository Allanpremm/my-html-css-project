<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stock Market Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“ˆ Stock Market</a>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-3">Stock Listings</h2>

    <!-- Search and Filter -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by company or ticker">
      </div>
      <div class="col-md-6">
        <select id="sectorFilter" class="form-select">
          <option value="">All Sectors</option>
          <option value="Tech">Tech</option>
          <option value="Finance">Finance</option>
          <option value="Energy">Energy</option>
        </select>
      </div>
    </div>

    <!-- Stock Table -->
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Company</th>
          <th>Ticker</th>
          <th>Sector</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="stockTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
